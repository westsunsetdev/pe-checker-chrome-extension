<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .company-info {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .pe-status {
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 15px;
    }
    
    .pe-owned {
      background: #ffebee;
      color: #c62828;
      border: 2px solid #ef5350;
    }
    
    .not-pe-owned {
      background: #e8f5e8;
      color: #2e7d32;
      border: 2px solid #66bb6a;
    }
    
    .unknown {
      background: #fff3e0;
      color: #ef6c00;
      border: 2px solid #ffb74d;
    }
    
    .loading {
      text-align: center;
      color: #666;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background: #1565c0;
    }
    
    .details {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }

    .button-link {
  display: block;
  text-align: center;
  width: 100%;
  padding: 10px;
  background: #1976d2;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  font-size: 14px;
  cursor: pointer;
}

.button-link:hover {
  background: #1565c0;
}

  </style>
</head>
<body>
  <div class="header">
    <h3>&#127963; PE Checker</h3>
  </div>
  
  <div id="loading" class="loading">
    Analyzing current website...
  </div>
  
  <div id="results" style="display: none;">
    <div class="company-info">
      <strong>Company:</strong> <span id="company-name">Unknown</span><br>
      <strong>Website:</strong> <span id="website-url">Unknown</span>
    </div>
    
    <div id="pe-status" class="pe-status unknown">
      Status Unknown
    </div>
    
    <div id="details" class="details">
      Click "Check Database" to search for PE ownership information.
    </div>
    
    <a href="https://docs.google.com/spreadsheets/d/1qkQ53UopYGdmHV0YUK0oM7ms83BeAN81w4n12Kf1Kj8/edit?gid=0#gid=0"
   target="_blank"
   rel="noopener noreferrer"
   class="button-link">Check Database</a>

  </div>
  
  <script src="popup.js"></script>
</body>
</html>
